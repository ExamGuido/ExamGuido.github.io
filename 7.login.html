<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Log in here</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  </head>
  <body>
    <section class="w-100 p-4 p-xl-5" style="background-color: rgb(78, 195, 185); border-radius: 0.5rem 0.5rem 0px 0px; --darkreader-inline-bgcolor:#7b4e57;" data-darkreader-inline-bgcolor="">
        <div class="row d-flex justify-content-center">
          <div class="col-12">
            <div class="card" style="border-radius: 1rem;">
              <div class="row g-0">
                <div class="col-md-6 col-lg-5 d-none d-md-block">
                  <img src="https://source.unsplash.com/1320x2000/?group study,exam" alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;">
                </div>
                <div class="col-md-6 col-lg-7 d-flex align-items-center">
                  <div class="card-body p-4 p-lg-5 text-black">
  
                    <form>
  
                      <div class="d-flex align-items-center mb-3 pb-1">
                        <i class="fas fa-cubes fa-2x me-3" style="color: rgb(255, 98, 25); --darkreader-inline-color:#ff6e2b;" data-darkreader-inline-color=""></i>
                        <span class="h1 fw-bold mb-0">Guido</span>
                      </div>
  
                      <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>
  
                      <div class="form-outline mb-4">
                        <input type="email" id="form2Example17" class="form-control form-control-lg">
                        <label class="form-label" for="form2Example17" style="margin-left: 0px;">Email address</label>
                      <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 88.8px;"></div><div class="form-notch-trailing"></div></div></div>
  
                      <div class="form-outline mb-4">
                        <input type="password" id="form2Example27" class="form-control form-control-lg">
                        <label class="form-label" for="form2Example27" style="margin-left: 0px;">Password</label>
                      <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 64.8px;"></div><div class="form-notch-trailing"></div></div></div>
  
                      <div class="pt-1 mb-4">
                        <button class="btn btn-dark btn-lg btn-block" type="button">Login</button>
                      </div>
  
                      <a class="small text-muted" href="#!">Forgot password?</a>
                      <p class="mb-5 pb-lg-2" style="color: rgb(57, 63, 129); --darkreader-inline-color:#8ea7cd;" data-darkreader-inline-color="">Don't have an account? <a href="#!" style="color: rgb(57, 63, 129); --darkreader-inline-color:#8ea7cd;" data-darkreader-inline-color="">Register here</a></p>
                      <a href="#!" class="small text-muted">Terms of use.</a>
                      <a href="#!" class="small text-muted">Privacy policy</a>
                    </form>
  
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
